<!DOCTYPE html>
<html>

<head>
  <title>YOUTUBE</title>
  <script>
    window.onresize = function(){
      document.getElementsByTagName("iframe")[0].width = window.innerWidth - 10;
      document.getElementsByTagName("iframe")[0].height = window.innerHeight - 20;
    };
  </script>
</head>

<body bgcolor="black">
<iframe width="560" height="315" src="https://www.youtube.com/embed/0YuI23GWGv4?autoplay=1" frameborder="0" allowfullscreen></iframe>
</body>

</html>
